<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 01 </title>
    <link rel="stylesheet" href="styles01.css">
</head>
<body>
     <div class="container">
        <form>
            <input class="input" type="text" id="name" placeholder="Name">
            <input class="input" type="email" id="email" placeholder="E-mail">
            <input class="input" type="text" id="item" placeholder="Item">
            <div class="check-group" >
                <input type="checkbox" id="agree">
                <label for="agree">Do you agree?</label>
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
    </div>
   <div class="image-carga">
  <input type="file" id="file-input" accept="image/*">
  <label for="file-input">Subir imagen</label>
</div>
</body>
</html>
